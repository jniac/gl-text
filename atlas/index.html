<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="flex column center">
  <main class="flex column center gutter-4">
    <h1>Atlas Generator</h1>
    <div class="canvas-wrapper">
      <div>
        <canvas width="4096" height="256"></canvas>
        <svg>
          <style>
            text {
              font: regular 13px "Fira Code";
              fill: #0ff;
            }
          </style>        
        </svg>
      </div>
    </div>
    <div class="flex row gutter-16">
      <pre id="chars"></pre>
      <div class="copy-button"></div>
    </div>
    <div class="flex row gutter-16">
      <pre id="data"></pre>
      <div class="copy-button"></div>
    </div>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
